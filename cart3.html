<script>
var q1 = 0; //quantities
var q2 = 0;
var q3 = 0;
var q4 = 0;
var p1 = 75; //price
var p2 = 2;
var p3 = 3;
var p4 = 25;
var t1 = 0; //total per item = q*p 
var t2 = 0;
var t3 = 0;
var t4 = 0;
var total = 0; //total all items
var bal;

(function (global) {
    document.getElementById("bud").innerHTML = global.localStorage.getItem("budget");
	document.getElementById("tar1").innerHTML = global.localStorage.getItem("targ1");
	document.getElementById("tar2").innerHTML = global.localStorage.getItem("targ2");
	document.getElementById("tar3").innerHTML = global.localStorage.getItem("targ3");
	document.getElementById("tar4").innerHTML = global.localStorage.getItem("targ4");
	document.getElementById("bait1").innerHTML = global.localStorage.getItem("bait1");
	document.getElementById("bait2").innerHTML = global.localStorage.getItem("bait2");
}(window));

function back() {
		window.location.href = "store3.html";
}
(function (global) {
    document.getElementById("For").addEventListener("click", function () {
        var x = document.getElementById("bud").innerHTML.substring(1);
		var z = parseInt(x);
		if(total <= z) {
			var y = z-total;
			var nB = "$" + y;
			global.localStorage.setItem("budget", nB);
			var newq2 = parseInt(global.localStorage.getItem("bait1")) + q2;
			var newq3 = parseInt(global.localStorage.getItem("bait2")) + q3;
			if(q1 > 0)global.localStorage.setItem("equip", "wise");
			if(q2 > 0)global.localStorage.setItem("bait1", newq2);
			if(q3 > 0)global.localStorage.setItem("bait2", newq3);
			if(q4 > 0)global.localStorage.setItem("vest", "exist");
			if(q1 > 0 && q2 > 0) {
				alert("Thank you for buying a Rod and Reel and fresh water bait from my store, please accept this salt water bait as a gift from me.");
				global.localStorage.setItem("bait2", newq3+1);	
			}
			bal = global.localStorage.getItem("budget");
			if(bal=="$0" && newq2==0 && newq3==0)window.location.href = "lose.html";
			window.location.href = "Town.html";
		}else{
			alert("Sorry, you do not have enough money to make that purchase!")

			}
		
    }, false);
}(window));
function plus1() {
		q1 += 1;
		t1 = q1*p1;
		total = t1+t2+t3+t4;
		document.getElementById("quan1").value = q1;
		document.getElementById("ti1").value = t1;
		document.getElementById("tot").value = total;
}
function plus2() {
		q2 += 1;
		t2 = q2*p2;
		total = t1+t2+t3+t4;
		document.getElementById("quan2").value = q2;
		document.getElementById("ti2").value = t2;
		document.getElementById("tot").value = total;
}
function plus3() {
		q3 += 1;
		t3 = q3*p3;
		total = t1+t2+t3+t4;
		document.getElementById("quan3").value = q3;
		document.getElementById("ti3").value = t3;	
		document.getElementById("tot").value = total;	
}
function plus4() {
		q4 += 1;
		t4 = q4*p4;
		total = t1+t2+t3+t4;
		document.getElementById("quan4").value = q4;
		document.getElementById("ti4").value = t4;	
		document.getElementById("tot").value = total;	
}
function minus1() {
		if(q1 !=0) q1 -= 1;
		t1 = q1*p1;
		total = t1+t2+t3+t4;
		document.getElementById("quan1").value = q1;
		document.getElementById("ti1").value = t1;	
		document.getElementById("tot").value = total;	
}
function minus2() {
		if(q2 !=0) q2 -= 1;
		t2 = q2*p2;
		total = t1+t2+t3+t4;
		document.getElementById("quan2").value = q2;
		document.getElementById("ti2").value = t2;	
		document.getElementById("tot").value = total;	
}
function minus3() {
		if(q3 !=0) q3 -= 1;
		t3 = q3*p3;
		total = t1+t2+t3+t4;
		document.getElementById("quan3").value = q3;
		document.getElementById("ti3").value = t3;
		document.getElementById("tot").value = total;
}
function minus4() {
		if(q4 !=0) q4 -= 1;
		t4 = q4*p4;
		total = t1+t2+t3+t4;
		document.getElementById("quan4").value = q4;
		document.getElementById("ti4").value = t4;

}

window.location.href = "instr.html";
