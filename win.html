<script>
(function (global) {
    document.getElementById("pagain").addEventListener("click", function () {
			var level = global.localStorage.getItem("lock");
			if(level == "e")global.localStorage.setItem("lock", "m");
			if(level == "m")global.localStorage.setItem("lock", "h");

    }, false);
}(window));
